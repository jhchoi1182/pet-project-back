spring:
  profiles:
    active: local
    group:
      local:
        - common
      prod:
        - common

---
spring:
  config:
    activate:
      on-profile: common

jwt:
  secret-key: ${JWT_SECRET_KEY}
  token:
    expired-time-ms: 604800000

logging:
  level:
    org:
      springframework: info

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/todos
    username: jhchoi1182
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

todo:
  recommendation:
    base:
      url: http://localhost:8080/dir/

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://todo-database:3306/todos
    username: jhchoi1182
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    require-ssl: true
  servlet:
    session:
      cookie:
        secure: true
  server:
    ssl:
      key-store: classpath:keystore.p12
      key-store-password: ${KEYSTORE_PASSWORD}
      keyStoreType: PKCS12
      keyAlias: todokey
    port: 443

todo:
  recommendation:
    base:
      url: https://jihyeon.store/dir/